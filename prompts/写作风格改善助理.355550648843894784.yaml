    value: >-
      大公司为什么不做一个东西， 真正的原因最可能有两种可能： 


      做不出来，或者做失败了
             是的，大公司并不是万能的， 即使整体的资源很多，分配到一个项目仍然有限的。 大公司虽然人才济济， 但是并不是每一个人都是适合创造新的技术； 再加上公司的复杂的组织结构和人际关系往往导致很多人被各种东西束缚，创新的难度并不比缺乏资源的startup小。 

      当初觉得市场潜力太小，不愿意做，但后来来不及了
            在微软有个内部笑话：“微软写不出一张10亿以下的支票”，意思是微软对投入一个新的项目的“胃口”非常大，导致很多早期的项目从内部评估的时候无法通过 -- 不是因为不认可这个项目， 而是觉得这个项目的潜力达不到需求的规模。 



      其实微软、Google 等这些有研究机构或者Labs 的公司，每年都在不断尝试更种各样的技术和创新， 你以为他们“不做”的东西，其实他们可能有人早就“做”了，只是各种原因没有能做成。 微软无论在区块链、 AI 领域，都很早做了非常多不同的尝试，并不是他们“不做” 把这些拱手让给创业公司。
